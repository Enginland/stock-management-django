<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Report PDF</title>
    <style>
        /* Basic styling for PDF content */
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Stock Report</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>price</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.name }}</td>
            <td>{{ stock.quantity }}</td>
            <td>{{ stock.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
