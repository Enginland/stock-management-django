<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}Stock Management{% endblock %}</title>
    <!-- Include Bootstrap CSS (Optional: Replace with your custom CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- CSS File -->
    <script src="{% static 'js/script.js' %}"></script>  <!-- JS File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="icon" href="{% static "#" %}" type="image/x-icon"/>

  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}" />
  <link rel="stylesheet" href="{% static "assets/css/plugins.min.css" %}" />
  <link rel="stylesheet" href="{% static "assets/css/stock.min.css" %}" />

</head>
<body>
    <div class="wrapper">
        
        <div class="main-panel">
            {% include 'navbar.html' %}
            <div class="container">
                <div class="page-inner">
                    {% include "test.html"%}
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
  
            {% include 'footer.html' %}
        </div>
    </div>
      <!--   Core JS Files   -->
      <script src="{% static "assets/js/core/jquery-3.7.1.min.js" %}"></script>
      <script src="{% static "assets/js/core/popper.min.js" %}"></script>
      <script src="{% static "assets/js/core/bootstrap.min.js" %}"></script>
  
      <!-- jQuery Scrollbar -->
      <script src="{% static "assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js" %}"></script>
  
      <!-- Chart JS -->
      <script src="{% static "assets/js/plugin/chart.js/chart.min.js" %}"></script>
  
      <!-- jQuery Sparkline -->
      <script src="{% static "assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js" %}"></script>
  
      <!-- Chart Circle -->
      <script src="{% static "assets/js/plugin/chart-circle/circles.min.js" %}"></script>
  
      <!-- Datatables -->
      <script src="{% static "assets/js/plugin/datatables/datatables.min.js" %}"></script>
  
      <!-- Bootstrap Notify -->
      <script src="{% static "assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js" %}"></script>
  
      <!-- jQuery Vector Maps -->
      <script src="{% static "assets/js/plugin/jsvectormap/jsvectormap.min.js" %}"></script>
      <script src="{% static "assets/js/plugin/jsvectormap/world.js" %}"></script>
  
      <!-- Sweet Alert -->
      <script src="{% static "assets/js/plugin/sweetalert/sweetalert.min.js" %}"></script>
  
      <!-- stock JS -->
      <script src="{% static "assets/js/stock.min.js" %}"></script>
</body>
</html>
